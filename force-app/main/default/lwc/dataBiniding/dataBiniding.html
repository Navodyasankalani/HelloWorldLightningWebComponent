<template>
    <lightning-card title="one way data binding" icon-name="custom:custom1">
        <div class="slds-p-around_medium">
            <h1>My Name is {name}</h1>
        </div>
    </lightning-card>

    <lightning-card title="two way data binding" icon-name="custom:custom2">
        <div class="slds-p-around_medium">
            <lightning-input 
            type="text" 
            name="title" 
            label="Enter your title" 
            value={title} 
            onkeyup={changeHandler}
            >
            </lightning-input>
            
            <h1>My Title is {title}</h1>
        </div>
    </lightning-card>
</template>
